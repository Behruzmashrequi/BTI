<html>
<head>
<script>
 function getName()
 {
  var no = document.getElementById('no').value
  
  var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("nam").value = this.responseText;
            }
        };
        xmlhttp.open("GET", "db.php?no=" + no , true);
        xmlhttp.send();
 }
</script>
</head>
<body>
<form action="" method="GET">
 Student No:<input type=text name=no id=no onblur="getName()"><br><br>
 Student Name<input type=text name=nam id=nam>
</form>
</body>
</html>
